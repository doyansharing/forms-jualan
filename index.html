<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Lanzz Store</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center"></div>
      <div class="col-md-12 col-lg-12 mt-4 mb-4">
        <div class="card">
          <div class="card-header text-center">
            <div class="img-qris">
              <img src="./assets/image/banner.svg" alt="lanzz-store" />
            </div>
            <h4>Form Penjualan | Lanzz Store</h4>
          </div>
          <div class="card-body">
            <form name="submit-to-google-sheet">
              <div class="form-group">
                <label for="PEMBELI">Pembeli :</label>
                <input
                  type="text"
                  class="form-control"
                  id="PEMBELI"
                  name="PEMBELI"
                  placeholder="Nama Pembeli"
                  required
                />
                <label for="JENIS_AKUN" class="mt-2">Jenis Akun :</label>
                <select
                  class="form-control"
                  id="JENIS_AKUN"
                  name="JENIS_AKUN"
                  required
                >
                  <option value="" disabled selected>Pilih jenis akun</option>
                  <option value="SPOTIFY">SPOTIFY</option>
                  <option value="YOUTUBE PREMIUM">YOUTUBE PREMIUM</option>
                  <option value="CANVA PRO">CANVA PRO</option>
                  <option value="VIDIO PREMIER PLATINUM">
                    VIDIO PREMIER PLATINUM
                  </option>
                  <option value="ZOOM PRO">ZOOM PRO</option>
                  <option value="APPLE MUSIC">APPLE MUSIC</option>
                </select>
                <label for="PLAN" class="mt-2">Plan :</label>
                <select class="form-control" id="PLAN" name="PLAN" required>
                  <option value="" disabled selected>Pilih PLAN</option>
                  <!-- Opsi PLAN disesuaikan sesuai dengan data-type di atas -->
                </select>
                <label for="EMAIL" class="mt-2">Email :</label>
                <input
                  type="email"
                  class="form-control"
                  id="EMAIL"
                  name="EMAIL"
                  placeholder="Masukkan alamat email"
                  required
                />
                <label for="SANDI" class="mt-2">SANDI :</label>
                <div class="input-group-append">
                  <input
                    type="password"
                    class="form-control"
                    id="SANDI"
                    name="SANDI"
                    placeholder="Masukkan SANDI"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary btn-pw"
                    type="button"
                    id="togglePassword"
                  >
                    Lihat Sandi
                  </button>
                </div>
                <label for="HARGA" class="mt-2">HARGA :</label>
                <input
                  type="number"
                  class="form-control"
                  id="HARGA"
                  name="HARGA"
                  placeholder="Masukkan HARGA"
                  required
                />
                <label for="JUMLAH" class="mt-2">JUMLAH :</label>
                <input
                  type="number"
                  class="form-control"
                  id="JUMLAH"
                  name="JUMLAH"
                  placeholder="Masukkan JUMLAH"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Pesan Sekarang
              </button>
            </form>
            <div id="result" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
